<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micah's Custom Website</title>

  <style>
    /* Load your custom Brunson font */
    @font-face {
      font-family: 'Brunson';
      src: url('Brunson.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    /* glowing text with custom font */
    h1 {
      font-family: 'Brunson', sans-serif;
      font-size: 12vw;
      color: #9900cc;                 /* purple fill */
      -webkit-text-stroke: 3px #000;  /* black stroke */
      text-shadow:
        0 0 10px #ec4899,
        0 0 20px #ec4899,
        0 0 30px #ec4899,
        0 0 40px #ec4899;
      animation: pulse 2s infinite ease-in-out;
      pointer-events: none;
      user-select: none;
      text-transform: uppercase;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 10px #ec4899,
          0 0 20px #ec4899,
          0 0 30px #ec4899,
          0 0 40px #ec4899;
      }
      50% {
        text-shadow:
          0 0 20px #f472b6,
          0 0 40px #f472b6,
          0 0 60px #f472b6,
          0 0 80px #f472b6;
      }
    }

    /* sparkle stars */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #c084fc, transparent);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
      pointer-events: none;
      animation: sparkleFade 1s ease-out forwards;
    }

    @keyframes sparkleFade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2) translateY(-10px);
      }
    }

    /* Instagram logo styling */
    #insta-logo {
      cursor: pointer;
      margin-bottom: 20px;
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Instagram PNG logo -->
  <img id="insta-logo" src="instagram.png" alt="Instagram Logo" />

  <h1>MICAH</h1>

  <script>
    document.addEventListener('mousemove', e => {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = `${e.clientX}px`;
      s.style.top = `${e.clientY}px`;
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    });

    // Hover lift effect
    const instaLogo = document.getElementById('insta-logo');

    instaLogo.addEventListener('mouseenter', () => {
      instaLogo.style.transform = 'translateY(-10px)';
    });
    instaLogo.addEventListener('mouseleave', () => {
      instaLogo.style.transform = 'translateY(0)';
    });

    // Click to go to website
    instaLogo.addEventListener('click', () => {
      window.open('https://www.instagram.com/i.fw.micah', '_blank');
    });
  </script>
</body>
</html>
