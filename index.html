<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micah's Custom Website</title>

  <style>
    @font-face {
      font-family: 'Brunson';
      src: url('Brunson.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-family: 'Brunson', sans-serif;
      font-size: 12vw;
      color: #9900cc;
      -webkit-text-stroke: 3px #000;
      text-shadow:
        0 0 10px #d634f2,
        0 0 20px #d634f2,
        0 0 30px #d634f2,
        0 0 40px #d634f2;
      animation: pulse 2s infinite ease-in-out;
      pointer-events: none;
      user-select: none;
      text-transform: uppercase;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 10px #d634f2,
          0 0 20px #d634f2,
          0 0 30px #d634f2,
          0 0 40px #d634f2;
      }
      50% {
        text-shadow:
          0 0 20px #f472b6,
          0 0 40px #f472b6,
          0 0 60px #f472b6,
          0 0 80px #f472b6;
      }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #c084fc, transparent);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
      pointer-events: none;
      animation: sparkleFade 1s ease-out forwards;
    }

    @keyframes sparkleFade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2) translateY(-10px);
      }
    }

    .logo-row {
      display: flex;
      gap: 30px;
      margin-bottom: -10px;
      margin-left: -250px;
    }

    .logo-row img {
      cursor: pointer;
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease;
    }

    .logo-row img:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <div class="logo-row">
    <img src="instagram.png" id="insta-logo" alt="Instagram Logo" />
    <img src="tiktok.png" id="tiktok-logo" alt="TikTok Logo" />
  </div>

  <h1>MICAH</h1>

  <script>
    document.addEventListener('mousemove', e => {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = `${e.clientX}px`;
      s.style.top = `${e.clientY}px`;
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    });

    document.getElementById('insta-logo').addEventListener('click', () => {
      window.open('https://www.instagram.com/i.fw.micah', '_blank');
    });

    document.getElementById('tiktok-logo').addEventListener('click', () => {
      window.open('https://www.tiktok.com/@i.fw.micah', '_blank');
    });
  </script>
</body>
</html>
